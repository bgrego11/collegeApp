<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>College Spot!</title>
		<meta name="description" content="Natural Language Form with custom text input and drop-down lists" />
		<meta name="keywords" content="Natural Language UI, sentence form, text input, contenteditable, html5, css3, jquery" />
		<meta name="author" content="Codrops" />
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/component.css" />
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<script src="js/modernizr.custom.js"></script>
	</head>
	<body>
			<!-- Top Navigation -->
			<div class="wrapper">
				<!-- Nav -->
				<nav class="navbar navbar-expand-lg navbar-danger bg-danger">
							<a class="navbar-brand" href="/home">College Spot!</a>
							<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
								<span class="navbar-toggler-icon"></span>
							</button>
							<div class="collapse navbar-collapse" id="navbarNav">
								<ul class="navbar-nav">
										<button type="button" class="btn btn-danger" id="social-link">
										<a class="nav-link" href="/home">Home</a>
									</button>
									<button type="button" class="btn btn-danger" id="social-link">
										<a class="nav-link" href="/myschools">School List</a>
								</button>
								<button type="button" class="btn btn-danger" id="social-link">
											<a class="nav-link" href="/search">Search</a>
									 </button>
								</ul>
								<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#loginModal">
										Sign In
									</button>
									<button type="button" class="btn btn-danger" data-toggle="modal" data-target="#createModal">
										Create User
									</button>
									<button type="button" class="btn btn-danger" id="social-link">
										<a  id="social-link" href="https://github.com/bgrego11/collegeapp" target="_blank">Source Code &nbsp;<i class="fa fa-github"></i></a>
									</button>
									<button type="button" class="btn btn-danger" id="user">

									</button>
							</div>
						</nav>

							<div class="container-fluid demo-1">

			<div id="natural" class="main clearfix">
				<form id="nl-form" class="nl-form">
					I want to search for a school that costs
					<select id="costList">
						<option value="99999" selected>less than?</option>
						<option value="5000">5,000</option>
						<option value="10000">10,000</option>
						<option value="20000">20,000</option>
						<option value="999999">Any</option>
					</select>
					<div class="nl-overlay"></div>
					<br/>
					that is located in
					  <input type="text" class="form-control" id="stateList" placeholder="Type Your State">

					<div class="nl-overlay"></div>
					where students are accepted at
					<br />
					<select id="admitList">
						<option value="1" selected>what admission rate?</option>
					 	<option value=".8">very accepting</option>
					 	<option value=".5">average</option>
					 	<option value=".2">competitive</option>
					</select>
					<div class="nl-submit-wrap">
						<button class="nl-submit" type="submit" id="admitButton">Find Your School!</button>
					</div>


				</form>
			</div>
			<!-- Modal -->
   <div class="modal fade" tabindex="-1" role="dialog" id="myModal">
     <div class="modal-dialog" role="document">
       <div class="modal-content">
         <div class="modal-header">
           <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
           <label class="modal-title" for="artist-input">Your search results</label>
         </div>
         <div class="modal-body">
           <div id="search-results"></div>
           <div id="search-city"></div>
           <div id="search-website"></div>
         <div class="modal-footer">
           <button type="button" class="btn btn-primary" id="selectArtist">Save changes</button>
         </div>
       </div><!-- /.modal-content -->
     </div><!-- /.modal-dialog -->
   </div><!-- /.modal -->


		</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<script src="js/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
		<script src="js/Script.js"></script>
	</body>
</html>
